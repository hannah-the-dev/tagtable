<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linking Tag</title>
  <link rel="stylesheet" href="tagtable.css">
</head>

<body>
  <table class="w3-table-all notranslate">
    <tbody>
      <tr>
        <th style="width:20%">Tag</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>&lt;a&gt;</td>
        <td>Defines a hyperlink</td>
      </tr>
      <tr>
        <td>&lt;link&gt;</td>
        <td>Defines the relationship between a document and an external resource
          (most
          used to link to style sheets)</td>
      </tr>
      <tr>
        <td>&lt;nav&gt;</td>
        <td>Defines navigation links</td>
      </tr>
    </tbody>
  </table>
  </table>
</body>

</html>
