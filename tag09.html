<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BODY Tag</title>
  <link rel="stylesheet" href="tagtable.css">
</head>

<body>
  <table class="w3-table-all notranslate">
    <tbody>
      <tr>
        <th style="width:20%">Tag</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>&lt;body&gt; as &lt;body&nbspbackground="..."&gt;</td>
        <td>Defines a background image</td>
      </tr>
      <tr>
        <td>&lt;body&gt; as &lt;body&nbspbgcolor="..."&gt;</td>
        <td>Defines a background color</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
